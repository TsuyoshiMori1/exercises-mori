<!doctype html>
<html lang="ja">
  <head>
    <title>Ollama Chat</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="/ch15.11-15/ex13/index.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      #chat-container {
        width: 80%;
        max-width: 600px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      #messages {
        height: 400px;
        overflow-y: auto;
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
        background-color: #fafafa;
      }
      #messages div {
        margin-bottom: 10px;
      }
      .user {
        text-align: right;
      }
      .bot {
        text-align: left;
        color: #007bff;
      }
      #input-container {
        display: flex;
      }
      #userInput {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-right: 10px;
      }
      #sendButton {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div id="messages"></div>
      <div id="input-container">
        <input type="text" id="userInput" />
        <button id="sendButton">送信</button>
      </div>
    </div>
  </body>
</html>
